<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input
        type="text"
        placeholder="편지 내용을 입력하세요"
        v-model="letter"
      />
      <h1 v-html="letter"></h1>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            letter: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
