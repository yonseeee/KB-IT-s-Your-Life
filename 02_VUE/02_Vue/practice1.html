<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" :placeholder="message" v-model="name" />
      <h1>{{name}}님에게 보내는 편지</h1>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            message: '이름을 입력하세요',
            name: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
