<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!--  한글의 경우 v-model 대신 v-bind + @input 조합 사용 -->
      <input type="text" :value="name" @input="changeName" />
      <br />
      이름: <span>{{name}}</span>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            name: '',
          };
        },
        methods: {
          changeName(e) {
            // this =>vm을 의미한다
            //  e.target => 이벤트가 발생한 객체를 의미(input)
            this.name = e.target.value;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
