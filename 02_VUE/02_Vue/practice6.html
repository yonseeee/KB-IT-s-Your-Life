<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>추천 고백 장소 TOP 3</h1>
      <ul>
        <li v-for="(place, index) in places.slice(0,3)" :key="place">
          {{index+1}}. {{place}}
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            places: [
              '한강공원',
              '루프탑 카페',
              '바닷가',
              '놀이공원',
              '분수광장',
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
