<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        /* 취소선 */
        text-decoration: line-through;
      }
      .container {
        /* 부트스트랩 클래스명 */
        padding: 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        /* 마우스 모양 바꾸는 것 */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body bg-light">
        <div class="title">:: Todolist App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  id="msg"
                  class="form-control"
                  name="msg"
                  palceholder="할일을 여기에 입력!"
                  v-model.trim="todo"
                  @keyup.enter="addTodo"
                />
                <!--  -->
                <span class="btn btn-primary input-group-addon" @click="addTodo"
                  >추가</span
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul class="list-group">
                <li
                  v-for="todoitem in todolist"
                  :key="todoitem.id"
                  class="list-group-item"
                  :class="{'list-group-item-success' : todoitem.completed}"
                  @click="toggleCompleted(todoitem.id)"
                ></li>
                <span
                  class="pointer"
                  :class="{'todo-done' : todoitem.completed}"
                  >{{todoitem.todo}} {{todoitem.completed ? '완료':''}}</span
                >
                <span
                  class="float-end badge bg-secondary pointer"
                  @click.stop="deleteTodo(todoitem.id)"
                  >삭제</span
                >
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript"></script>
    <script>
      var ts = new Date().getTime();
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            todo: '',
            todolist: [
              { id: ts, todo: '자전거 타기', completed: false },
              { id: ts + 1, todo: '딸과 공원 산책', completed: true },
              { id: ts + 2, todo: '일요일 애견 카페', completed: false },
              { id: ts + 3, todo: 'Vue 원고 집필', completed: false },
            ],
          };
        },
        methods: {
          addTodo() {
            if (this.todo.length >= 2)
              this.todolist.push({
                //Proxy가 업데이트 되기 때문에 화면이 바뀐다
                id: new Date().getTime,
                todo: this.todo,
                completed: false,
              });
            this.todo = '';
          },
          deleteTodo(id) {
            // 오른쪽부터 찾고싶으면 lastfindIndex
            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist.splice(index, 1); //Proxy가 업데이트 되기 때문에 화면이 바뀐다
          },
          toggleCompleted(id) {
            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist[index].completed = !this.todolist[index].completed;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
