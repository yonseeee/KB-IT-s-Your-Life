<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .jumbotron {
        background-image: url(...);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 600px">
      <!-- rounded: 둥글게 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="clinque Terre"
        class="rounded"
        style="width: 500px"
      />
      <!-- rounded-circle: 원형 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="Clinque Terre"
        class="rounded-circle"
        style="width: 500px"
      />
      <!-- img-thumbnail: 두 겹 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="Clinque Terre"
        class="img-thumbnail"
        style="width: 500px"
      />
      <!-- img-fluid:부모에 맞춰서 크기 자동 조정 -->
      <img
        src="https://www.citalia.com/-/media/bynder/citalia-destinations/italy/coast/liguria/cinque-terre/liguria-2023-cinque-terre-coast-and-mountains-050574-257301595-hybris.jpg?rev=1ca2669b29b9428287fa41364c7c3d9c&w=1920&h=940"
        alt="clinque Terre"
        class="img-fluid"
      />
    </div>
  </body>
</html>
