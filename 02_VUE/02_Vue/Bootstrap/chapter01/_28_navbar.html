<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar-expand-sm: 화면이 sm 이상일 때는 펼치고, 작으면 햄버거 메뉴 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid justify-content-center">
        <!--  -->
        <a href="#" class="navbar-brand">Logo</a>
        <!-- navbar-toggler: 햄버거 메뉴 버튼 스타일 -->
        <!-- dta-bs-toggle="collapse": 버튼 클릭시 접히거나 펼치는 기능 동작 -->
        <!-- data-bs-target:어떤 요소를 열고 닫을지 지정 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Link 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 2</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Link 3</a>
          </li>
          <li class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              >Dropdown</a
            >
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item"></a> Link</li>
              <li><a href="#" class="dropdown-item"></a> Link</li>
              <li><a href="#" class="dropdown-item"></a> Link</li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
