<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- card에서 구조 나누기 - header,body,footer -->
    <div class="card">
      <div class="card-header">Header</div>
      <div class="card-body">Body</div>
      <div class="card-footer">Foooter</div>
    </div>

    <div class="card">
      <div class="card-body">
        <!-- card-title: 카드의 제목 표시 -->
        <h4 class="card-title">Card title</h4>

        <!-- card-text: 카드의 설명 표시 -->
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <!-- card-link: 카드 관련 링크 표시 -->
        <a href="#" class="card-link">card link</a>
        <a href="#" class="card-link">another link</a>
      </div>
    </div>

    <div class="card" style="width: 400px">
      <!-- card-img-top: 카드의 맨 위에 들어가는 이미지 -->
      <img
        src="https://www.myhawaii.kr/wp-content/uploads/2014/01/Doraemon.jpg
      "
        alt="Card image"
        class="card-img-top"
      />

      <div class="card-body">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">some example text</p>
        <a href="#" class="btn btn-primary">See profile</a>
      </div>
    </div>

    <div class="card" style="width: 400px">
      <!-- card-img-top: 카드의 맨 위에 들어가는 이미지 -->
      <img
        src="https://www.myhawaii.kr/wp-content/uploads/2014/01/Doraemon.jpg
      "
        alt="Card image"
        class="card-img-top"
      />
      <!-- card-img-overlay: 카드 위에 이미지와 텍스트 겹쳐서 표시 -->
      <div class="card-img-overlay">
        <h4 class="card-title">John Doe</h4>
        <p class="card-text">some example text</p>
        <a href="#" class="btn btn-primary">See profile</a>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
