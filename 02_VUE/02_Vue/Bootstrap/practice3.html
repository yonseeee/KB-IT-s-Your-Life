<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 서드파티 -> 나의 스타일 순 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        width: 600px;
      }
    </style>
    <!-- 스타일 마지막에 나의 css 파일 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js파일 -->
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>회원
        가입
      </h1>
      <form>
        <div class="mb-3 mt-3">
          <label for="id"><i class="fa-solid fa-id-card"></i> 사용자 ID:</label>
          <input type="text" class="form-control" id="id" />
        </div>
        <div class="mb-3">
          <label for="pw"
            ><i class="fa-solid fa-user-lock"></i> 비밀번호:</label
          >
          <input type="password" class="form-control" id="pw" />
        </div>
        <div class="mb-3">
          <label for="pw2"
            ><i class="fa-solid fa-user-lock"></i> 비밀번호 확인:</label
          >
          <input type="password" class="form-control" id="pw2" />
        </div>
        <div class="mb-3">
          <label for="email">
            <i class="fa-solid fa-envelope"></i>이메일:</label
          >
          <input type="email" class="form-control" id="pw" />
        </div>
        <div class="mb-3">
          <label for="file">
            <i class="fa-solid fa-user-ninja"></i>아바타 이미지:</label
          >
          <input type="file" class="form-control" id="file" />
        </div>
        <div class="d-grid gap-3">
          <button class="btn btn-primary btn-block">
            <i class="fa-sharp-duotone fa-solid fa-right-to-bracket"></i
            >회원가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
