<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3>🚄 5번 문제: 내가 탄 열차 이름 생성기</h3>
        <form>
          <div class="mb-3 mt-3">
            <label for="departure">출발역</label>
            <input
              type="text"
              id="departure"
              class="form-control"
              placeholder="출발역 입력"
              v-model="start"
            />
          </div>
          <div class="mb-3">
            <label for="terminal">출발역</label>
            <input
              type="text"
              id="terminal"
              class="form-control"
              placeholder="도착역 입력"
              v-model="end"
            />
          </div>
          <button @click="changeShow()" type="button" class="btn btn-primary">
            <i class="fa-solid fa-forward"></i>열차 이름 생성
          </button>
          <br /><br />
          <div v-show="isShow" class="alert alert-success">
            <i class="fa-solid fa-forward"></i>[{{start}} -> {{end}}] 초특급
            열차
          </div>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isShow: false,
          };
        },
        methods: {
          changeShow() {
            this.isShow = !this.isShow;
          },
        },
      }).mount('#app');
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
