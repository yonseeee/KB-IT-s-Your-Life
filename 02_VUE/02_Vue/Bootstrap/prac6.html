<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h3>6번 문제: 가장 덜 혼잡한 시간대 추천</h3>
        <div class="mt-3 alert alert-info">
          <i class="fa-solid fa-clock"></i>오늘 추천 시간대:
          <strong>09~10시</strong> (가장 여유롭습니다!)
        </div>
        <ul v-for="(time, index) in times" :key="index">
          <button
            @click="changeShow(time)"
            style="display: inline-block; float: left"
            type="button"
            class="btn btn-outline-primary"
          >
            <i class="fa-solid fa-clock"></i> {{time}}
          </button>
        </ul>
        <br /><br />
        <div v-show="isShow&&isAlert" class="alert alert-warning">
          💦 {{selected}}: 혼잡합니다! 추천:09~10시 시간대를 이용하세요.
        </div>
        <div v-show="isShow&&!isAlert" class="alert alert-success">
          😁 {{selected}}: 비교적 여유롭습니다! 이용해 보세요.
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isAlert: false,
            isShow: false,
            selected: '',
            times: ['07~08시', '08~09시', '09~10시', '10~11시'],
          };
        },
        methods: {
          changeShow(time) {
            this.isShow = !this.isShow;
            this.selected = time;
            if (time !== '09~10시') {
              this.isAlert = true;
            } else {
              this.isAlert = false;
            }
          },
        },
        mounted() {},
      }).mount('#app');
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
