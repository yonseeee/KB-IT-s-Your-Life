<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h3>👻 3번 문제: 좌석 현황 표시(랜덤 상태 갱신)</h3>
        <button @click="changeShow()" type="button" class="btn btn-success">
          <i class="fa-solid fa-arrows-rotate"></i> 좌석 현황 새로고침
        </button>
        <br /><br />
        <ul class="list-group" v-for="(item, index) in seats" :key="index">
          <li v-if="item.using" class="list-group-item d-flex">
            💚 {{item.name}} -
            <a class="text-success" style="text-decoration-line: none"
              >비어있음</a
            >
          </li>
          <li v-else class="list-group-item">
            💔 {{item.name}} -
            <a class="text-danger" style="text-decoration-line: none">사용중</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isShow: false,
            seats: [
              { name: '창가', using: 0 },
              { name: '복도', using: 0 },
              { name: '우대석', using: 0 },
              { name: '출입구 앞', using: 0 },
            ],
          };
        },
        methods: {
          changeShow() {
            console.log('hello');
            this.seats.forEach((element) => {
              element.using = Math.floor(Math.random() * 2);
              console.log(Math.floor(Math.random() * 2));
            });
          },
        },
      }).mount('#app');
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
