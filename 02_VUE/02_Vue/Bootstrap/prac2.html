<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h3>👻 2번 문제: 출구 안내 리스트</h3>
        <button @click="changeShow()" type="button" class="btn btn-secondary">
          <i class="fa-solid fa-train"></i> 출구 안내보기
        </button>
        <br /><br />
        <ul v-show="isShow" class="list-group">
          <li class="list-group-item">💗 1번 출구 - 왕큰서점</li>
          <li class="list-group-item">💗 2번 출구 - 카페</li>
          <li class="list-group-item">💗 3번 출구 - Shopping Mall</li>
          <li class="list-group-item">💗 4번 출구 - 무비무비</li>
        </ul>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isShow: false,
          };
        },
        methods: {
          changeShow() {
            this.isShow = !this.isShow;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
