<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 서드파티 -> 나의 스타일 순 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <style>
      .container {
        width: 600px;
      }
      p {
        width: 10px;
      }
      #content {
        height: 300px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js파일 -->
  </head>
  <body>
    <div class="container mt-5">
      <h1><i class="fa-duotone fa-solid fa-pen"></i>새 글쓰기</h1>
      <form>
        <div class="mb-3 mt-3">
          <label for="title">제목</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="writer">작성자</label>
          <input type="text" id="writer" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="content">내용</label>
          <input type="text" id="content" class="form-control" />
        </div>

        <div class="d-flex">
          <button class="btn btn-primary">
            <i class="fa-solid fa-check-double"></i>확인
          </button>
          <p></p>
          <button class="btn btn-primary">
            <i class="fa-solid fa-person-walking-arrow-loop-left"></i>취소
          </button>
          <p></p>
          <button class="btn btn-primary">
            <i class="fa-solid fa-list-ol"></i>목록
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
