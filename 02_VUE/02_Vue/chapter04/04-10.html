<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      1보다 큰 수:
      <input
        type="
        text"
        v-model.number="num"
      />
      <br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { num: 0 };
        },
        computed: {
          sum() {
            console.log('## num: ' + this.num); //현재 컴포턴트의 인스턴스(vm)가 this->data옵션에 있는 num을 가르킴
            let n = parseInt(this.num);
            if (Number.isNaN(n)) return 0;
            return (n * (n + 1)) / 2;
          },
        },
        // created: vue 컴포넌트가 만들어질때 호출(데이터만)
        created() {
          console.log('## created');
        },
        // mounted: DOM 요소(html 태그)에 데이터가 적용될 때 호출
        mounted() {
          console.log('## mounted');
        },
        //  updated: 데이터로 화면의 요소가 변경될 때 호출
        updated() {
          console.log('## updated');
        },
      }).mount('#app');
    </script>
  </body>
</html>
