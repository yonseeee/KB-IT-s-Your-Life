<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 미디어 쿼리(Media Query)
        미디어에 따른 쿼리(문법)
        CSS에서 화면 크기, 방향, 해상도, 기기 종류 등에 따라 다른 스타일을 적용할 수 있게 해주는 기능 */

      /* 반응형 디자인과 적응형 디자인 */
      /* 미디어 타입 */
      /* all(Default), screen(PC. 모바일), print, speech */
      /* 조건 */
      /* min-width, max-width, min-height, max-height, orientaion... */

      /* 모바일 사이즈 */
      h1 {
        color: orange;
      }

      /* 태블릿 사이즈 */
      /* 762<= ??? <=1024 */
      @media screen and (min-width: 762px) {
        h1 {
          color: green;
        }
      }
      /* 데스크탑 사이즈 */
      /* ?? >=1024 */
      @media screen and (min-width: 1024px) {
        /* 조건에 따른 스타일 */
        h1 {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
