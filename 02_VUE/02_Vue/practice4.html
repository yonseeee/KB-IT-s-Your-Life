<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <label>
        <input
          type="checkbox"
          v-model="answer"
          true-value="고백공격 준비 완료!"
          false-value=""
        />
        고백할 준비 됐나요?
      </label>
      <p>{{answer}}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            answer: '',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
