<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <table>
          <tr>
            <th>이름</th>
            <td><input name="username" type="text" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input name="email" type="email" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input name="pw" type="password"></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input name="PW2" type="password" /></td>
          </tr>
          <tr>
            <td colspan="3">
                <fieldset>
                    <legend>성별</legend>
                    <input id="man" type="radio" name="gender" value="m" checked>
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </fieldset>
            </td>
          </tr>
          <tr>
            <td colspan="3">
                <fieldset>
                    <legend>사용 가능한 언어</legend>
                    <input id="html" type="checkbox" name="language" />
                    <label for="html">HTML</label>
                    <input id="css" type="checkbox" name="language" />
                    <label for="css">CSS</label>
                    <input id="Javascript" type="checkbox" name="language" />
                    <label for="Javascript">JavaScript</label>
                    <input id="Python" type="checkbox" name="language" />
                    <label for="Python">Python</label>
                </fieldset>
            </td>
          </tr>
          <tr>
            <td>
                프로필 사진
            </td>
            <td><input type="button" value="파일선택"></td>
            <td>선택된 파일 없음</td>
          </tr>
          <tr>
            <td><button>입주신청</button></td>
            <td><button>초기화</button></td>
          </tr>
      </fieldset>
    </form>
  </body>
</html>
