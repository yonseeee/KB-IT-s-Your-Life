<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력 양식</legend>
        <table>
          <tr>
            <td><label for="name">이름</label></td>
            <td>
              <!-- placeholder: 입력값에 대한 힌트 -->
              <!-- required : 필수값으로 해당 값이 비어있는 경우 제출이 안됨 -->
              <input
                id="name"
                type="text"
                placeholder="이름을 입력하세요"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="mail">이메일</label></td>
            <td><input id="mail" type="email" disabled /></td>
          </tr>
        </table>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
