<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const a = 10;
      double();

      // 함수 선언식의 경우 호이스팅 현상 발생
      // 호이스팅: 함수 선언부가 유효범위 최상단으로 끌어올려지는 현상
      function double() {
        console.log(a * 2);
      }
    </script>
  </head>
  <body></body>
</html>
