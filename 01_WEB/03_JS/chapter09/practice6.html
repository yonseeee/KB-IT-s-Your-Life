<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let charmander = { name: '파이리', level: 14, evolution: '리자드' };
      let pikachu = { name: '피카츄', level: 20, evolution: null };

      // 여기에 함수를 작성하세요!
      function levelUp(pokemon) {
        pokemon.level++;
        console.log(
          pokemon.name + '의 레벨이 ' + pokemon.level + '이(가) 되었다!'
        );

        if (pokemon.level >= 16) {
          if (pokemon.evolution != null)
            console.log(
              pokemon.name + '이(가) ' + pokemon.evolution + '으로 진화했다!'
            );
        }
      }

      levelUp(charmander);
      levelUp(charmander);
      levelUp(pikachu);
    </script>
  </head>
  <body></body>
</html>
