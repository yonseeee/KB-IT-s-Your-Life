<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let i = 0;
      let array = ['가', '나', '다'];

      // 배열의 길이보다 작을 때까지 반복(조건식)
      while (i < array.length) {
        alert(i + '번째 출력: ' + array[i]);

        // 증감식
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
