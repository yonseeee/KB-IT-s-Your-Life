<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let squirtle = { name: '꼬부기', hp: 50, attack: 10, type: '물' };
      let bulbasaur = { name: '이상해씨', hp: 50, attack: 8, type: '풀' };

      // 여기에 함수를 작성하세요!
      function battle(attacker, defender) {
        var x;
        if (attacker.type == '물' && defender.type == '풀') {
          x = attacker.attack / 2;
        } else if (attacker.type == '풀' && defender.type == '물') {
          x = attacker.attack * 2;
        }
        if (attacker.type == '불' && defender.type == '물') {
          x = attacker.attack / 2;
        } else if (attacker.type == '물' && defender.type == '불') {
          x = attacker.attack * 2;
        }
        if (attacker.type == '풀' && defender.type == '불') {
          x = attacker.attack / 2;
        } else if (attacker.type == '불' && defender.type == '풀') {
          x = attacker.attack * 2;
        }
        defender.hp -= x;
        console.log(
          attacker.name +
            '이(가) ' +
            defender.name +
            '을(를) 공격했다! (피해량: ' +
            x +
            ')'
        );
        console.log(defender.name + '의 남은 체력: ' + defender.hp);
      }
      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
    </script>
  </head>
  <body></body>
</html>
