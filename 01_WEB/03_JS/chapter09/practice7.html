<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let bulbasaur = { name: '이상해씨', level: 5, skills: ['몸통박치기'] };
      let newSkills = {
        7: '덩굴채찍',
        10: '씨뿌리기',
        16: '솔라빔',
      };
      // 여기에 함수를 작성하세요!
      function levelUp(pokemon) {
        pokemon.level++;
        console.log(pokemon.name + '의 레벨이 ' + pokemon.level + '이 되었다!');
        for (let i in newSkills) {
          if (pokemon.level == i) {
            console.log(
              pokemon.name + "가 새로운 기술 '" + newSkills[i] + "'를 배웠다!"
            );
            bulbasaur.skills.push[newSkills[i]];
          }
        }
      }
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
    </script>
  </head>
  <body></body>
</html>
