<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('button');

        // 이것 때문에 hanbit링크로 안 넘어감
        // 요소의 기본 동작을 제거해준다
        button.onclick = function (e) {
          //   return false;
          e.preventDefault();
        };
      };
    </script>
  </head>
  <body>
    <a href="http://hanbit.co.kr" id="button">버튼</a>
  </body>
</html>
