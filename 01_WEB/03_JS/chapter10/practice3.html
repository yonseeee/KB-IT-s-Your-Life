<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let x = document.getElementById('newsInput');
        let button = document.getElementById('addNewsBtn');
        let list = document.getElementById('newsList');
        button.onclick = function () {
          if (x.value == '') {
            alert('뉴스 내용을 입력하세요.');
          } else {
            const li = document.createElement('li');
            li.innerHTML = `${x.value}`;
            list.prepend(li);
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" id="newsInput" placeholder="금융 뉴스 입력" />
    <button id="addNewsBtn">뉴스 추가</button>
    <ul id="newsList"></ul>
  </body>
</html>
