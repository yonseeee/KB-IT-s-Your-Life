<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let stockName = document.getElementById('stockName');
        let stockPrice = document.getElementById('stockPrice');
        let table = document.getElementById('stockTable');

        let button = document.getElementById('addStockBtn');

        button.onclick = function () {
          if (stockName.value == '' || stockPrice.value == '') {
            alert('값을 모두 입력하세요.');
          } else {
            const newRow = table.insertRow();
            const newCell1 = newRow.insertCell(0);
            const newCell2 = newRow.insertCell(1);
            let price = parseInt(stockPrice.value).toLocaleString();
            newCell1.innerText = `${stockName.value}`;
            newCell2.innerText = `${price}원`;
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
  </body>
</html>
