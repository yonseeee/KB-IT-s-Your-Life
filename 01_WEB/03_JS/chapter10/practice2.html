<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let button = document.querySelector('button');

        button.onclick = function () {
          event.preventDefault();
          let result = document.getElementById('amount');
          let amount = parseInt(result.value);

          let message = document.getElementById('resultMessage');
          if (isNaN(amount)) {
            message.innerHTML = '유효한 금액을 입력하세요';
            return;
          }

          let balance = document.getElementById('remainingBalance');
          let currentbalance = 100000;
          let b = currentbalance - amount;

          if (b < 0) message.innerHTML = '잔액이 부족합니다.';
          else {
            b = b.toLocaleString();
            amount = amount.toLocaleString();
            message.innerHTML = `${amount}원 이체 완료`;
            balance.innerHTML = `남은 잔액: ${b}원`;
          }
        };
      };
    </script>
  </head>
  <body>
    <form id="transferForm">
      <input type="text" id="amount" placeholder="이체 금액 입력" />
      <button type="submit">이체하기</button>
    </form>
    <p id="resultMessage"></p>
    <p id="remainingBalance">남은 잔액: 100,000원</p>
  </body>
</html>
