<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function addTransaction(price) {
        let history = document.getElementById('transactionHistory');
        let date = new Date().toString();

        price = price.toLocaleString();
        const li = document.createElement('li');
        li.innerHTML = `${price}원 이체 완료 - ${date}`;
        history.prepend(li);
      }
    </script>
  </head>
  <body>
    <ul id="transactionHistory"></ul>

    <button onclick="addTransaction(100000)">100,000원 이체</button>
    <button onclick="addTransaction(50000)">50,000원 이체</button>
  </body>
</html>
