<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Chill Guy의 여름 휴양지</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
      }

      .vacation-container {
        text-align: center;
        padding: 20px;
      }

      .vacation {
        width: 400px;
        height: 150px;
        background: url('https://i.pinimg.com/736x/0f/71/0b/0f710bb81c2ff1aff8976239c18acfd2.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        line-height: 150px;
        font-size: 20px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        margin: 20px auto;
        font-weight: bold;
      }

      .vacation p {
        margin: 10px 0 0;
        font-size: 16px;
        color: darkslategray;
      }

      .vacation-btn {
        margin-top: 15px;
      }

      .vacation-btn button {
        padding: 10px 15px;
        background-color: royalblue;
        color: white;
        border: none;
        border-radius: 5px;
        /* cursor: pointer; */
        font-size: 14px;
      }

      .vacation-btn button:hover {
        background-color: navy;
      }
    </style>
  </head>
  <body>
    <div class="vacation-container">
      <div class="vacation">🏖️ Chill Guy의 여름 휴양지</div>
      <p>Chill Guy는 오늘도 편안하게 해변에서 여유를 즐깁니다.</p>
      <div class="vacation-btn">
        <button>함께 떠나기</button>
      </div>
    </div>
  </body>
</html>
