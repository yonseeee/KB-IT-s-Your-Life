<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Chill Guy의 여름 휴양지</title>
    <style>
      .vacation {
        box-shadow: 5px 5px 5px black;
        color: white;
        font-size: 14px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border-radius: 20px;
        margin: 0 auto;
        width: 200px;
        text-align: center;
        padding: 30px;
        background-size: cover;
        background-image: url('https://i.namu.wiki/i/cAmjj8qLHYdNWDtARx4fmjmA2hzRbqyxEeLb1Lw6Nrq0qttQlEgPuIbptKcPfVFPHy_7amMlcNLNNGPmagPJOQ.webp');
      }
      p {
        display: block;
        font-size: 10px;
        text-align: center;
      }
      .vacation-btn {
        text-align: center;
      }
      button {
        border-radius: 5px;
        background-color: rgb(122, 122, 228);
        color: white;
        font-size: 10px;
        display: inline-block;
        margin: auto 0;
        border: thick solid rgb(122, 122, 228);
      }
      button:hover {
        background-color: navy;
        border: thick solid navy;
      }
    </style>
  </head>
  <body>
    <div class="vacation-container">
      <div class="vacation">🏖️ Chill Guy의 여름 휴양지</div>
      <p>Chill Guy는 오늘도 편안하게 해변에서 여유를 즐깁니다.</p>
      <div class="vacation-btn">
        <button>함께 떠나기</button>
      </div>
    </div>
  </body>
</html>
