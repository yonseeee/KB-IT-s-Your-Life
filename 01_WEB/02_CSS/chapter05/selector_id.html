<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basict</title>
    <style>
      /* id선택자-># */
      #header {
        width: 800px;
        margin: 0 auto;
        background: red;
      }
      #wrap {
        width: 800px;
        margin: 0 auto;

        /* 넘치는거 안보이게 처리 */
        overflow: hidden;
      }
      #aside {
        width: 200px;
        /* 다음요소가 옆으로 오게 처리 */
        float: left;
        background: blue;
      }
      #content {
        width: 600px;
        float: left;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header 태그</h1>
    </div>
    <div id="wrap">
      <div id="aside">
        <h1>#aside 태그</h1>
      </div>
    </div>
    <div id="content">
      <h1>#content 태그</h1>
    </div>
  </body>
</html>
