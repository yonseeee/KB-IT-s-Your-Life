<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      /* input이 사용 가능할 때 */
      input:enabled {
        background-color: white;
      }
      /* input이 사용 불가능할 때 */
      input:disabled {
        background-color: gray;
      }
      /* input에 포커스가 맞춰졌을 때 */
      input:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled" />
  </body>
</html>
